            if (products.length === 0) {
                grid.innerHTML = '<div class="no-results">No products found. Try adjusting your search or filters.</div>';
                return;

            grid.innerHTML = products.map(product => `
                <div class="product-card" data-category="${product.category}">

                    <div class="product-category">${product.category.charAt(0).toUpperCase() + product.category.slice(1)}</div>

                        <div class="product-source">Source: ${product.source}</div>

        // Update statistics
        function updateStats() {
            const totalProducts = filteredProducts.length;
            const categories = new Set(filteredProducts.map(p => p.category)).size;
            
            // Calculate average price
            const prices = filteredProducts.map(p => {
                const priceStr = p.price.replace('â‚¹', '').replace(',', '');
                return parseInt(priceStr);
            });
            const avgPrice = prices.length > 0 ? Math.round(prices.reduce((a, b) => a + b, 0) / prices.length) : 0;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('avgPrice').textContent = `â‚¹${avgPrice.toLocaleString()}`;
            document.getElementById('categories').textContent = categories;
        }

            const categoryFilter = document.getElementById('categoryFilter');

            searchInput.addEventListener('input', handleSearch);
            categoryFilter.addEventListener('change', handleFilter);
        }

        // Handle search functionality
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            filteredProducts = techProducts.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                
                return matchesSearch && matchesCategory;
            });
            
            displayProducts(filteredProducts);
            updateStats();
        }

            handleSearch(); // Reuse search logic
        }

                document.getElementById('categoryFilter').value = '';
